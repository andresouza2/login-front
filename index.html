<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Icons for Font awesome -->
  <script src="https://kit.fontawesome.com/f2c23ca4b5.js" crossorigin="anonymous"></script>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <header></header>

  <main class="container">
    
    <h1>Login</h1>

    <p>
      Welcome back! Please login to your account.
    </p>

    <form action="">
      <div class="form">

        <div class="input-container">
          <label for="">Email Adress</label>
          <input type="email" name="email" id="email">
          <i id="icone" class="fa-regular fa-envelope"></i>
        </div>
          
        <div class="input-container">
          <label for="">Password</label>
          <input type="password" name="senha" id="senha" class="senha">
          <i id="icone" class="fa-regular fa-eye senha" onclick="exibirSenha()"></i>
        </div>
        
        <div class="check">
          <input type="checkbox" name="check" id="check" checked><label for="check">Kepp me logged in</label>
        </div>
        
        <button>Login</button>
      </div>
    </form>

    <div class="helper">
      <p>Don't have an account?<a href="#">Sing Up</a></p>
      <p><a href="#">Forgot password</a></p>
    </div>

  </main>

  <footer></footer>

  <script src="./js/script.js"></script>
</body>
</html>
